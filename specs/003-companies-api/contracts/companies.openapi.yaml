openapi: 3.0.1
info:
  title: Pax8 Companies API
  description: List, search, and retrieve companies with page-based pagination.
  version: 1.0.0

servers:
  - url: https://api.pax8.com/v1

security:
  - bearerAuth: []

paths:
  /companies:
    get:
      operationId: listCompanies
      summary: List companies
      description: Returns a page-paginated list of companies with optional filters and sorting.
      tags:
        - Companies
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - $ref: '#/components/parameters/Sort'
        - $ref: '#/components/parameters/City'
        - $ref: '#/components/parameters/Country'
        - $ref: '#/components/parameters/StateOrProvince'
        - $ref: '#/components/parameters/PostalCode'
        - $ref: '#/components/parameters/SelfServiceAllowed'
        - $ref: '#/components/parameters/BillOnBehalfOfEnabled'
        - $ref: '#/components/parameters/OrderApprovalRequired'
        - $ref: '#/components/parameters/Status'
      responses:
        '200':
          description: Companies page
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyListResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /companies/{companyId}:
    get:
      operationId: getCompany
      summary: Get company by ID
      tags:
        - Companies
      parameters:
        - name: companyId
          in: path
          required: true
          schema:
            type: string
          description: Unique company identifier
      responses:
        '200':
          description: Company found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /companies/search:
    get:
      operationId: searchCompanies
      summary: Search companies by name or domain
      tags:
        - Companies
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Size'
        - $ref: '#/components/parameters/Query'
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyListResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          description: Rate limited
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    Page:
      name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      description: 0-based page number
    Size:
      name: size
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 10
      description: Page size (default 10, max 200)
    Status:
      name: status
      in: query
      required: false
      schema:
        type: string
        enum: [Active, Inactive, Deleted]
      description: Filter by company status
    City:
      name: city
      in: query
      required: false
      schema:
        type: string
      description: Filter by city
    Country:
      name: country
      in: query
      required: false
      schema:
        type: string
      description: Filter by country
    StateOrProvince:
      name: stateOrProvince
      in: query
      required: false
      schema:
        type: string
      description: Filter by state or province
    PostalCode:
      name: postalCode
      in: query
      required: false
      schema:
        type: string
      description: Filter by postal code
    SelfServiceAllowed:
      name: selfServiceAllowed
      in: query
      required: false
      schema:
        type: boolean
      description: Filter by self-service capability
    BillOnBehalfOfEnabled:
      name: billOnBehalfOfEnabled
      in: query
      required: false
      schema:
        type: boolean
      description: Filter by bill-on-behalf-of capability
    OrderApprovalRequired:
      name: orderApprovalRequired
      in: query
      required: false
      schema:
        type: boolean
      description: Filter by order approval requirement
    Sort:
      name: sort
      in: query
      required: false
      schema:
        type: string
        example: name,desc
      description: Sort by field and direction `field,direction` where field in name,city,country,stateOrProvince,postalCode and direction asc|desc
    Query:
      name: query
      in: query
      required: true
      schema:
        type: string
        minLength: 2
        maxLength: 256
      description: Partial company name or domain
  schemas:
    Company:
      type: object
      required:
        - id
        - name
        - address
        - phone
        - website
        - billOnBehalfOfEnabled
        - selfServiceAllowed
        - orderApprovalRequired
        - status
        - updatedDate
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        address:
          type: object
          properties:
            addressLine1:
              type: string
            addressLine2:
              type: string
            city:
              type: string
            stateOrProvince:
              type: string
            postalCode:
              type: string
            country:
              type: string
        phone:
          type: string
        website:
          type: string
          format: uri
        externalId:
          type: string
        billOnBehalfOfEnabled:
          type: boolean
        selfServiceAllowed:
          type: boolean
        orderApprovalRequired:
          type: boolean
        status:
          type: string
          enum: [Active, Inactive, Deleted]
        updatedDate:
          type: string
          format: date-time
    PageMetadata:
      type: object
      required:
        - size
        - totalElements
        - totalPages
        - number
      properties:
        size:
          type: integer
          minimum: 1
          maximum: 200
        totalElements:
          type: integer
          minimum: 0
        totalPages:
          type: integer
          minimum: 0
        number:
          type: integer
          minimum: 0
    CompanyListResponse:
      type: object
      required:
        - content
        - page
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Company'
        page:
          $ref: '#/components/schemas/PageMetadata'
    ErrorResponse:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          example: validation_error
        message:
          type: string
          example: "Limit must be between 1 and 100"
        details:
          type: object
          additionalProperties: true
